<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">

 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-css-layout width="75%" height="2500px">
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-label plain-text :center>
        MI CUENTA 
      </vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-css-layout width-full height="1700px">
     <vaadin-css-layout width="50%" height-full>
      <vaadin7-horizontal-layout width-full height="250px" margin>
       <vaadin-horizontal-layout width-full :center>
        <vaadin-image source="https://image.ibb.co/cKsvL8/avatar.png" width="50%" height="200px" :center></vaadin-image>
       </vaadin-horizontal-layout>
      </vaadin7-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-button plain-text :center>
         EDITAR AVATAR 
       </vaadin-button>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :center>
         DATOS PERSONALES 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         NOMBRE: 
       </vaadin-label>
       <vaadin-label plain-text>
         nombre 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         APELLIDO: 
       </vaadin-label>
       <vaadin-label plain-text>
         apellido 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         APODO: 
       </vaadin-label>
       <vaadin-label plain-text>
         apodo 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         AÑO NACIMIENTO: 
       </vaadin-label>
       <vaadin-label plain-text>
         año 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         EMAIL: 
       </vaadin-label>
       <vaadin-label plain-text>
         email@servidor.com 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         CONTRASEÑA: 
       </vaadin-label>
       <vaadin-label plain-text>
         ********** 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-label plain-text :right>
         CONTRASEÑA (repetir): 
       </vaadin-label>
       <vaadin-label plain-text>
         ********** 
       </vaadin-label>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
     <vaadin-button plain-text>
       MODIFICAR&gt;&gt; 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
