<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-vertical-layout size-auto margin="false">
    <vaadin-label>
     <h2><b>Añadir categoria</b></h2>
    </vaadin-label>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout width="70%" margin>
    <vaadin-label plain-text>
      Categoría: 
    </vaadin-label>
    <vaadin-text-field height="25px"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="70%" margin>
    <vaadin-label plain-text>
      Contraseña: 
    </vaadin-label>
    <vaadin-text-field height="25px"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="70%" margin>
    <vaadin-label plain-text>
      Edad mínima: 
    </vaadin-label>
    <vaadin-combo-box height="25px" data-item-type="java.lang.String">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="105%" margin>
    <vaadin-label plain-text>
      Selecciona una imagen para la categoría: 
    </vaadin-label>
    <vaadin-button plain-text :middle :right>
      ... 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width="90%" margin>
    <vaadin-label plain-text>
      ¿Está seguro de añadir la categoria? 
    </vaadin-label>
    <vaadin-check-box :middle :right></vaadin-check-box>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   <vaadin-horizontal-layout height-full :middle :right>
    <vaadin-button width-full plain-text :middle :right>
      Cancelar 
    </vaadin-button>
    <vaadin-button plain-text :middle :right>
      Añadir categoría 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
