<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :center>
       DATOS PERSONALES 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       NOMBRE: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="nombre"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       APELLIDO: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="apellido"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       APODO: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="apodo"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       AÑO NACIMIENTO: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="anio"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       EMAIL: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="email"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       CONTRASEÑA: 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="contrasenia"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label plain-text :right>
       CONTRASEÑA (repetir): 
     </vaadin-label>
     <vaadin-text-field value="Escribir aquí" _id="repetircontrasenia"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-button plain-text _id="guardar" :center>
       GUARDAR 
     </vaadin-button>
     <vaadin-button plain-text _id="cancelar">
       CANCELAR 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
