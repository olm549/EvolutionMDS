<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout size-full margin>
    <vaadin-vertical-layout width="50%" margin="false">
     <vaadin-image source="https://image.ibb.co/d4Y7YT/logo.png" size-full></vaadin-image>
     <vaadin-button plain-text _id="volver" :center>
       Volver 
     </vaadin-button>
     <vaadin-image source="https://image.ibb.co/eO6cYT/banner.png" size-full></vaadin-image>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout width="300%" margin="false">
     <vaadin-video autoplay width-full _id="video"></vaadin-video>
     <vaadin-vertical-layout spacing="false" margin="false">
      <vaadin-horizontal-layout width-full>
       <vaadin-label _id="titulo">
        <b></b>
        <h1><b>Título del vídeo</b></h1>
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout>
       <vaadin-label plain-text>
         Fecha de subida : 
       </vaadin-label>
       <vaadin-label plain-text _id="fechaVideo">
         11/11/11 
       </vaadin-label>
       <vaadin-label plain-text>
         Número de visualizaciones : 
       </vaadin-label>
       <vaadin-label plain-text _id="visualizaciones">
         17 
       </vaadin-label>
       <vaadin-label plain-text>
         Cantidad de "Me gusta": 
       </vaadin-label>
       <vaadin-label plain-text _id="megusta">
         42 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-horizontal-layout width-full>
       <vaadin-horizontal-layout>
        <vaadin-label plain-text>
          Categorias: 
        </vaadin-label>
        <vaadin-label plain-text _id="categoria">
          Deporte y cultura 
        </vaadin-label>
       </vaadin-horizontal-layout>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
     <vaadin-horizontal-layout spacing="false" width="30%">
      <vaadin-vertical-layout spacing="false" margin="false" _id="avatar" :center>
       <vaadin-label plain-text>
         Usuario 
       </vaadin-label>
      </vaadin-vertical-layout>
      <vaadin-text-area width="575%" _id="descripcion">
        Descripcion del vídeo 
      </vaadin-text-area>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
