<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout responsive height="1651px">
   <vaadin-vertical-layout height="200px" margin="false">
    <vaadin-image source="https://image.ibb.co/bKS6So/cabecera.png" width-full height="98.44%"></vaadin-image>
   </vaadin-vertical-layout>
   <vaadin-css-layout>
    <vaadin-css-layout width-full height="1200px">
     <vaadin-css-layout width="25%" height="1200px">
      <vaadin-css-layout width-full height="1200px">
       <vaadin7-horizontal-layout width-full height="250px" margin>
        <vaadin-image source="https://image.ibb.co/cKsvL8/avatar.png" width-full height="200px"></vaadin-image>
       </vaadin7-horizontal-layout>
       <vaadin7-horizontal-layout width-full>
        <vaadin-label plain-text :center>
          @USUARIO 
        </vaadin-label>
       </vaadin7-horizontal-layout>
       <vaadin7-horizontal-layout width-full>
        <vaadin-label plain-text :middle :center>

        </vaadin-label>
       </vaadin7-horizontal-layout>
       <vaadin7-horizontal-layout width-full>

        </vaadin-label>
       </vaadin7-horizontal-layout>

        <vaadin-native-button plain-text :middle :center>
          &lt;&lt;Volver 
        </vaadin-native-button>
       </vaadin7-horizontal-layout>
       <vaadin7-horizontal-layout width-full>

          Suscribirse 
        </vaadin-native-button>
       </vaadin7-horizontal-layout>
      </vaadin-css-layout>
     </vaadin-css-layout>
     <vaadin-css-layout responsive width="75%" height="1700px">
      <vaadin-vertical-layout responsive _id="videosSubidos"></vaadin-vertical-layout>
      <vaadin-vertical-layout responsive _id="listas_reproduccion"></vaadin-vertical-layout>
      <vaadin-vertical-layout responsive _id="suscripciones"></vaadin-vertical-layout>
      <vaadin-vertical-layout _id="seguidores"></vaadin-vertical-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>

</html>
