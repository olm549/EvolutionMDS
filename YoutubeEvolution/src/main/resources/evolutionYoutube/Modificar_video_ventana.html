<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full>
    <vaadin-label plain-text :center>
      MODIFICAR VIDEO 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label plain-text :center>
      TÍTULO: 
    </vaadin-label>
    <vaadin-text-field value="Escribe aquí" _id="titulo"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label plain-text :center>
      DESCRIPCIÓN: 
    </vaadin-label>
    <vaadin-text-field value="Escribe aquí" _id="descripcion"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label plain-text :center>
      CATEGORÍAS: 
    </vaadin-label>
    <vaadin-combo-box data-item-type="java.lang.String" _id="categoria">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-label plain-text :center>
      ETIQUETAS: 
    </vaadin-label>
    <vaadin-text-area _id="etiquetas"></vaadin-text-area>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-button plain-text _id="guardar" :center>
      GUARDAR CAMBIOS 
    </vaadin-button>
    <vaadin-button plain-text _id="atras" :center>
      &lt;&lt; ATRÁS 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
