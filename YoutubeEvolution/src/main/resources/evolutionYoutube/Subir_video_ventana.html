<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout width-full margin>
   <vaadin-vertical-layout>
    <vaadin-label>
     <h1><b>Subir Video</b></h1>
    </vaadin-label>
    <vaadin-vertical-layout size-auto>
     <vaadin-label plain-text>
       Título del vídeo 
     </vaadin-label>
     <vaadin-text-field _id="titulo"></vaadin-text-field>
     <vaadin-label plain-text>
       Miniatura 
     </vaadin-label>
     <vaadin-text-field _id="miniatura"></vaadin-text-field>
     <vaadin-label plain-text>
       Añadir a lista de reproduccion 
     </vaadin-label>
     <vaadin-combo-box data-item-type="java.lang.String" _id="lista">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text>
        Deshabilitar comentarios 
      </vaadin-label>
      <vaadin-check-box _id="comentarios"></vaadin-check-box>
     </vaadin-horizontal-layout>
     <vaadin-label plain-text>
       Categoria 
     </vaadin-label>
     <vaadin-horizontal-layout _id="categoria1"></vaadin-horizontal-layout>
     <vaadin-label plain-text>
       URL Video 
     </vaadin-label>
     <vaadin-text-field _id="url"></vaadin-text-field>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-label plain-text>
      Descripción del vídeo: 
    </vaadin-label>
    <vaadin-text-area width-full _id="descripcion"></vaadin-text-area>
    <vaadin-label plain-text>
      Etiquetas: 
    </vaadin-label>
    <vaadin-text-area width-full _id="etiquetas"></vaadin-text-area>
    <vaadin-label>
     <h6>*Las etiquetas deben de ir separadas por una coma (',')</h6>
    </vaadin-label>
    <vaadin-button plain-text _id="subir" :bottom :right>
      Subir video 
    </vaadin-button>
    <vaadin-button width="117px" plain-text _id="atras" :right>
      &lt;&lt; Atrás 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
